    <style>
        :root {
            --gold: #D4AF37;
            --gold-light: #FFF8D6;
            --gold-dark: #AA8C2C;
            --black: #050505;
            --dark-gray: #121212;
            --text-gray: #ccc;
            --danger: #ef4444;
            --success: #10b981;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Cairo', sans-serif; }

        body {
            background-color: var(--black);
            background-image: radial-gradient(circle at 50% 0%, #1a1a1a 0%, #050505 80%);
            color: white;
            line-height: 1.6;
            overflow-x: hidden;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 60px;
            position: relative;
        }

        .header h1 {
            font-size: 2.5rem;
            color: var(--gold);
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(212, 175, 55, 0.2);
        }

        .header p {
            color: var(--text-gray);
            max-width: 600px;
            margin: 0 auto;
            font-size: 1.1rem;
        }

        .version-badge {
            background: rgba(212, 175, 55, 0.1);
            border: 1px solid var(--gold);
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            color: var(--gold);
            display: inline-block;
            margin-bottom: 20px;
        }

        /* Sections / Slides */
        .slide-section {
            margin-bottom: 80px;
            position: relative;
        }

        .slide-title {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 30px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            padding-bottom: 15px;
        }

        .slide-number {
            font-size: 3rem;
            font-weight: 800;
            color: rgba(255,255,255,0.05);
            line-height: 1;
        }

        .slide-title h2 {
            font-size: 1.8rem;
            color: #fff;
        }

        .slide-title h2 span {
            display: block;
            font-size: 1rem;
            color: var(--gold);
            font-weight: normal;
        }

        /* Cards */
        .content-card {
            background: var(--dark-gray);
            border: 1px solid rgba(255,255,255,0.05);
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            transition: transform 0.3s ease;
        }

        .content-card:hover {
            border-color: rgba(212, 175, 55, 0.3);
            transform: translateY(-5px);
        }

            display: grid;
            grid-template-columns: 1fr auto 1fr;
            gap: 20px;
            align-items: center;
            text-align: center;
        }

            padding: 20px;
            border-radius: 12px;
            border: 1px dashed rgba(255,255,255,0.2);
