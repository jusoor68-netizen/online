<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lamsa - Product Design</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        :root {
            --gold: #D4AF37;
            --gold-light: #FFF8D6;
            --gold-dark: #AA8C2C;
            --black: #050505;
            --dark-gray: #1a1a1a;
            --glass: rgba(255, 255, 255, 0.05);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Cairo', sans-serif; }

        body {
            background-color: var(--black);
            background-image: radial-gradient(circle at 50% 0%, #222 0%, #050505 80%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            padding: 40px;
            gap: 60px;
            flex-wrap: wrap;
        }

        /* --- 1. تصميم البطاقة (The Card) --- */
        .card-container {
            perspective: 1000px;
            width: 380px;
            height: 240px;
        }

        .credit-card {
            width: 100%;
            height: 100%;
            border-radius: 20px;
            background: linear-gradient(135deg, #111 0%, #000 100%);
            border: 1px solid #333;
            position: relative;
            overflow: hidden;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5), 0 0 0 1px rgba(212, 175, 55, 0.2);
            transition: transform 0.5s ease;
        }

        .credit-card:hover {
            transform: translateY(-10px) rotateX(5deg);
            box-shadow: 0 30px 60px rgba(212, 175, 55, 0.15);
        }

        /* Card Elements */
        .card-texture {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg width='40' height='40' viewBox='0 0 40 40' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M20 20.5V18H0v-2h20v-2H0v-2h20v-2H0V8h20V6H0V4h20V2H0V0h22v20h2V0h2v20h2V0h2v20h2V0h2v20h2v2H22v-2h-2z' fill='%23d4af37' fill-opacity='0.03' fill-rule='evenodd'/%3E%3C/svg%3E");
            opacity: 0.5;
        }

        .card-gold-border {
            position: absolute;
            top: 20px; left: 20px; right: 20px; bottom: 20px;
            border: 1px solid rgba(212, 175, 55, 0.3);
            border-radius: 12px;
            pointer-events: none;
        }

        .chip {
            position: absolute;
            top: 35%;
            right: 35px; /* RTL layout */
            width: 50px;
            height: 35px;
            background: linear-gradient(135deg, #e0cba8 0%, #bf9f68 100%);
            border-radius: 6px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            border: 1px solid #8c734b;
        }

        .chip-line {
            width: 100%;
            height: 1px;
            background: #8c734b;
            position: absolute;
        }

        .chip-line:nth-child(1) { top: 33%; }
        .chip-line:nth-child(2) { top: 66%; }
        .chip-line:nth-child(3) { width: 1px; height: 100%; left: 33%; top: 0; }
        .chip-line:nth-child(4) { width: 1px; height: 100%; left: 66%; top: 0; }

        .nfc-symbol {
            position: absolute;
            top: 40px;
            right: 35px;
            color: rgba(255,255,255,0.8);
            font-size: 24px;
            transform: rotate(90deg);
        }

        .card-logo {
            position: absolute;
            top: 35px;
            left: 35px;
            font-size: 24px;
            font-weight: 800;
            color: var(--gold);
            display: flex;
            align-items: center;
            gap: 10px;
            text-shadow: 0 2px 10px rgba(212, 175, 55, 0.3);
        }

        .card-number {
            position: absolute;
            bottom: 70px;
            left: 35px;
            font-family: 'Courier New', monospace;
            font-size: 22px;
            letter-spacing: 2px;
            color: #eee;
            text-shadow: 1px 1px 2px black;
        }

        .card-holder {
            position: absolute;
            bottom: 35px;
            left: 35px;
            font-size: 14px;
            color: var(--gold);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .cvv-preview {
            position: absolute;
            bottom: 35px;
            right: 35px;
            font-size: 12px;
            color: rgba(255,255,255,0.5);
        }

        /* --- 2. تصميم التطبيق (The App) --- */
        .phone-mockup {
            width: 300px;
            height: 600px;
            background: #000;
            border-radius: 40px;
            border: 8px solid #333;
            position: relative;
            overflow: hidden;
            box-shadow: 0 30px 80px rgba(0,0,0,0.8);
        }

        /* Dynamic Island */
        .phone-mockup::before {
            content: '';
            position: absolute;
            top: 15px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 25px;
            background: #000;
            border-radius: 20px;
            z-index: 10;
        }

        .app-screen {
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, #111, #050505);
            padding: 50px 20px 20px;
            display: flex;
            flex-direction: column;
        }

        .app-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .app-header i { color: var(--gold); font-size: 1.2rem; }
        .user-avatar { width: 35px; height: 35px; background: #333; border-radius: 50%; border: 1px solid var(--gold); }

        .balance-card {
            background: linear-gradient(135deg, var(--gold-dark), var(--gold));
            padding: 25px;
            border-radius: 20px;
            color: #000;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(212, 175, 55, 0.2);
            position: relative;
            overflow: hidden;
        }

        .balance-card::after {
            content: '';
            position: absolute;
            top: -50%; left: -50%; width: 200%; height: 200%;
            background: linear-gradient(transparent, rgba(255,255,255,0.3), transparent);
            transform: rotate(45deg);
        }

        .balance-label { font-size: 0.9rem; opacity: 0.8; margin-bottom: 5px; font-weight: 600; }
        .balance-amount { font-size: 2rem; font-weight: 800; display: flex; align-items: baseline; gap: 5px; }
        .currency { font-size: 1rem; font-weight: 600; }

        .actions-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 30px;
        }

        .action-btn {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 16px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: 0.3s;
        }

        .action-btn:hover {
            background: rgba(212, 175, 55, 0.1);
            border-color: var(--gold);
        }

        .action-icon {
            font-size: 1.5rem;
            color: var(--gold);
            margin-bottom: 10px;
            display: block;
        }

        .action-text { font-size: 0.9rem; color: #ccc; }

        .transactions-list {
            flex: 1;
        }

        .section-title { font-size: 1.1rem; margin-bottom: 15px; color: #fff; font-weight: 700; }

        .transaction-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: rgba(255,255,255,0.02);
            border-radius: 12px;
            margin-bottom: 10px;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }

        .t-info { display: flex; align-items: center; gap: 12px; }
        .t-icon { 
            width: 40px; height: 40px; 
            background: rgba(255,255,255,0.05); 
            border-radius: 10px; 
            display: flex; align-items: center; justify-content: center;
            color: #fff;
        }
        .t-name { font-size: 0.95rem; font-weight: 600; display: block; }
        .t-date { font-size: 0.8rem; color: #777; }
        .t-amount { font-weight: 700; }
        .t-amount.minus { color: #fff; }
        .t-amount.plus { color: var(--gold); }

        /* Label for presentation */
        .label {
            position: absolute;
            bottom: -40px;
            left: 50%;
            transform: translateX(-50%);
            color: var(--gold);
            font-size: 1rem;
            opacity: 0.6;
            letter-spacing: 2px;
            white-space: nowrap;
        }
    </style>
</head>
<body>

    <!-- 1. The Physical Card -->
    <div style="position: relative;">
        <div class="card-container">
            <div class="credit-card">
                <div class="card-texture"></div>
                <div class="card-gold-border"></div>
                
                <div class="card-logo">
                    <i class="fa-solid fa-fingerprint"></i> Lamsa.
                </div>
                
                <div class="chip">
                    <div class="chip-line"></div>
                    <div class="chip-line"></div>
                    <div class="chip-line"></div>
                    <div class="chip-line"></div>
                </div>
                
                <i class="fa-solid fa-wifi nfc-symbol"></i>
                
                <div class="card-number">
                    **** **** **** 4829
                </div>
                
                <div class="card-holder">
                    MEMBER SINCE 2024
                </div>

                <div class="cvv-preview">
                    CVV: ***
                </div>
            </div>
        </div>
        <div class="label">THE CARD</div>
    </div>

    <!-- 2. The App Mockup -->
    <div style="position: relative;">
        <div class="phone-mockup">
            <div class="app-screen">
                <div class="app-header">
                    <i class="fa-solid fa-bars"></i>
                    <span style="font-weight: 800; color: #fff;">Lamsa.</span>
                    <div class="user-avatar"></div>
                </div>

                <div class="balance-card">
                    <div class="balance-label">الرصيد الحالي</div>
                    <div class="balance-amount">20,000 <span class="currency">ريال</span></div>
                    <div style="font-size: 0.8rem; margin-top: 5px; opacity: 0.9;">
                        <i class="fa-solid fa-circle-check"></i> جاهز للاستخدام
                    </div>
                </div>

                <div class="actions-grid">
                    <div class="action-btn">
                        <i class="fa-solid fa-link action-icon"></i>
                        <span class="action-text">ربط بطاقة</span>
                    </div>
                    <div class="action-btn">
                        <i class="fa-solid fa-qrcode action-icon"></i>
                        <span class="action-text">رمز QR</span>
                    </div>
                </div>

                <div class="transactions-list">
                    <div class="section-title">آخر العمليات</div>
                    
                    <div class="transaction-item">
                        <div class="t-info">
                            <div class="t-icon"><i class="fa-solid fa-bus"></i></div>
                            <div>
                                <span class="t-name">مواصلات - باص</span>
                                <span class="t-date">اليوم، 9:30 ص</span>
                            </div>
                        </div>
                        <div class="t-amount minus">-200</div>
                    </div>

                    <div class="transaction-item">
                        <div class="t-info">
                            <div class="t-icon" style="color: var(--gold);"><i class="fa-solid fa-arrow-down"></i></div>
                            <div>
                                <span class="t-name">شحن رصيد (بونص)</span>
                                <span class="t-date">أمس، 4:00 م</span>
                            </div>
                        </div>
                        <div class="t-amount plus">+20,000</div>
                    </div>
                    
                    <div class="transaction-item">
                        <div class="t-info">
                            <div class="t-icon"><i class="fa-solid fa-cart-shopping"></i></div>
                            <div>
                                <span class="t-name">سوبرماركت الجوف</span>
                                <span class="t-date">أمس، 2:15 م</span>
                            </div>
                        </div>
                        <div class="t-amount minus">-4,500</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="label">THE APP</div>
    </div>

</body>
</html>
